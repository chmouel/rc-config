# start a terminal
bindsym $super+Shift+Return exec kitty
bindsym $super+r exec "rofi -modi drun,run,combi -show combi -combi-modi drun,window,run -font 'Roboto Mono 14' -show-icons -theme purple -p 'Run'"
bindsym Print exec flameshot gui
bindsym $super+F12 exec flameshot gui
bindsym $super+Shift+h exec nautilus ~/Downloads
bindsym $super+Shift+space exec gpaste-client ui

bindsym XF86AudioRaiseVolume exec volumectl up
bindsym XF86AudioLowerVolume exec volumectl down
bindsym XF86AudioMute exec volumectl toglge
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
bindsym XF86AudioStop exec playerctl stop
bindsym XF86MonBrightnessUp exec brightnessctl -q s +10
bindsym XF86MonBrightnessDown exec brightnessctl -q s 10-
bindsym Shift+XF86MonBrightnessUp exec brightnessctl -q s +1
bindsym Shift+XF86MonBrightnessDown exec brightnessctl -q s 1-
bindsym $super+space exec mounch
bindsym XF86Launch1 exec autorndr --change

# switch to workspace
bindsym $super+1 workspace Browse
bindsym $super+2 workspace Dev
bindsym $super+3 workspace Chat
bindsym $super+4 workspace Music
bindsym $super+5 workspace Others

# prev/next workspaces
bindsym $super+Prior workspace prev
bindsym $super+$alt+Left workspace prev
bindsym $super+Next workspace prev
bindsym $super+$alt+Right workspace next

# bindsym $super+Ctrl+Right mark swap; focus right; swap container with mark swap; unmark swap
# bindsym $super+Ctrl+Left mark swap; focus left; swap container with mark swap; unmark swap

bindsym $super+m exec kitty --title "Spotify Client" --class SpotifyClient spt

# move focused container to workspace
bindsym $super+Shift+1 move --no-auto-back-and-forth container to workspace Browse;workspace Browse
bindsym $super+Shift+2 move --no-auto-back-and-forth container to workspace Dev;workspace Dev
bindsym $super+Shift+3 move --no-auto-back-and-forth container to workspace Chat;workspace Chat
bindsym $super+Shift+4 move --no-auto-back-and-forth container to workspace Music;workspace Music
bindsym $super+Shift+5 move --no-auto-back-and-forth container to workspace Others;workspace Others
bindsym $super+backslash workspace back_and_forth

bindsym $super+l exec [[ -n $(command -v i3lock-fancy-rapid) ]] && i3lock-fancy-rapid 3 7 || i3lock -c 000000 -f -e

bindsym $super+Shift+r restart
bindsym $super+Left focus left
bindsym $super+Down focus down
bindsym $super+Up focus up
bindsym $super+Right focus right
bindsym $super+Tab focus right

bindsym $super+shift+Left move left
bindsym $super+shift+Right move right
bindsym $super+shift+Up move up
bindsym $super+shift+Down move down

bindsym $super+F1 layout tabbed
bindsym $super+F2 layout splith
bindsym $super+F3 layout splitv
bindsym $super+F4 layout toggle split 

bindsym $super+F5 split vertical
bindsym $super+F6 split horizontal
bindsym $super+F7 split toggle

bindsym $alt+F4 kill 
bindsym $super+Shift+F4 exit

bindsym $super+o exec sway-move-to-biggest
bindsym $super+c layout splith;exec sway-chmou-layouts

bindsym $super+Control+Right resize shrink width 30px
bindsym $super+Control+Left resize grow width 30px
bindsym $super+Control+Up resize grow height 30px
bindsym $super+Control+Down resize shrink height 30px

# resize window (you can also use the mouse for that)
mode "resize" {
    bindsym Left resize shrink width 10 px or 10 ppt
    bindsym Down resize grow height 10 px or 10 ppt
    bindsym Up resize shrink height 10 px or 10 ppt
    bindsym Right resize grow width 10 px or 10 ppt
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $super+8 mode "resize"

mode "move" {
    bindsym Control+Left  move left 50 px
    bindsym Control+Down  move down 50 px
    bindsym Control+Up    move up 50 px
    bindsym Control+Right move right 50 px

    bindsym Left  move left 20 px
    bindsym Down  move down 20 px
    bindsym Up    move up 20 px
    bindsym Right move right 20 px

    bindsym Shift+Left  move left 5 px
    bindsym Shift+Down  move down 5 px
    bindsym Shift+Up    move up 5 px
    bindsym Shift+Right move right 5 px

    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $super+9 mode "move" focus floating

bindsym $super+Ctrl+space floating toggle

# Make the currently focused window a scratchpad
bindsym $super+Shift+0 move scratchpad
bindsym $super+0 scratchpad show


