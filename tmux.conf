set-option -g prefix `
set-option -g history-limit 500000

unbind % # Remove default binding since weâ€™re replacing
unbind '"'
bind | split-window -h
bind - split-window -v
bind Escape copy-mode
bind o select-pane -l

bind space next
bind ` last-window

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key \ confirm kill-server

# quick view of processes
bind '~' split-window "exec htop"

unbind A
bind C new-window \; command-prompt "rename-window '%%'"
unbind C
bind A command-prompt "rename-window '%%'"
unbind M
bind M command-prompt "swap-window -t '%%'"

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "#H (#I)"

# Set status bar
set -g status-left "#[fg=green]"
set -g status-right '#(whoami)@#H#[fg=green]|#[fg=red]%H:%M'
set-window-option -g window-status-current-bg red
set -g status-attr bright
set -g status-interval 0

# default statusbar colors
set -g status-fg yellow
set -g status-bg default
set -g status-attr bright

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

bind-key -n F3 select-window -t :1
bind-key -n F4 select-window -t :2
bind-key -n F5 select-window -t :3

new-session
