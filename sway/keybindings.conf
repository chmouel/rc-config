# Reload the configuration file
# file
bindsym $super+Shift+r reload

# Exit sway (logs you out of your Wayland session)
bindsym $super+Shift+f4 exit

# Move your focus around
bindsym $super+Left focus left
bindsym $super+Down focus down
bindsym $super+Up focus up
bindsym $super+Right focus right
bindsym $super+Shift+Left move left
bindsym $super+Shift+Down move down
bindsym $super+Shift+Up move up
bindsym $super+Shift+Right move right
bindsym $alt+Tab focus next

bindsym $super+j exec swayr next-window current-workspace
bindsym $super+backslash exec swayr switch-window

# Switch to workspace
bindsym $super+1 workspace $wsbrowse
bindsym $super+2 workspace $wscode
bindsym $super+3 workspace $wschat
bindsym $super+4 workspace $wsmusic
bindsym $super+5 workspace $wsother

# Move focused container to workspace
bindsym $super+Shift+1 move container to workspace $wsbrowse; workspace $wsbrowse
bindsym $super+Shift+2 move container to workspace $wscode; workspace $wscode
bindsym $super+Shift+3 move container to workspace $wschat; workspace $wschat
bindsym $super+Shift+4 move container to workspace $wsmusic; workspace $wsmusic
bindsym $super+Shift+5 move container to workspace $wsother; workspace $wsother

bindsym $super+x focus output left
bindsym $super+shift+x move container to output left;focus output left
bindsym $super+alt+x output * enable

bindsym $super+f1 layout tabbed
bindsym $super+f2 layout splith
bindsym $super+f3 layout splitv
bindsym $super+f4 layout toggle split 

bindsym $super+f5 split vertical
bindsym $super+f6 split horizontal
bindsym $super+f7 split toggle

bindsym $super+f11 fullscreen

bindsym $super+Shift+space floating toggle
bindsym $super+control+space exec clipman pick -t wofi

bindsym $super+Shift+0 move scratchpad
bindsym $super+0 scratchpad show

bindsym $super+r exec wofi -GmIf

bindsym Print exec grim -g "$(slurp)" -t png -|wl-copy -t image/png
bindsym Shift+Print exec grim -g "$(slurp)" -t png /tmp/$(date +"Screenshot_%Y-%m-%d-%H:%M.%S.png")
bindsym Control+Print exec grim -g "$(swaymsg -t get_tree | jq -j '.. | select(.type?) | select(.focused).rect | "\(.x),\(.y) \(.width)x\(.height)"')"

# Kill focused window
bindsym $alt+F4 kill

bindsym $super+Ctrl+Right mark swap; focus right; swap container with mark swap; unmark swap
bindsym $super+Ctrl+Left mark swap; focus left; swap container with mark swap; unmark swap
bindsym $super+o exec sway-move-to-biggest
bindsym $super+shift+o exec sway-move-to-biggest -n
bindsym $super+c layout splith;exec sway-chmou-layouts
bindsym $super+shift+c exec sway-chmou-layouts --one-no-resize
bindsym $super+grave exec sway-prev-next-win
bindsym $super+shift+grave exec sway-prev-next-win --all

bindsym $super+l exec wlogout -b 6

# Start your launcher
bindsym $super+Space exec $menu|xargs swaymsg exec --

# XF86Launch* are mouse gestures from mx master via logid
bindsym $super+Return exec sway-jumpapp kitty
bindsym $super+Control+Return exec "kitty-ctrl launch --type=tab";exec sway-jumpapp kitty
bindsym XF86Launch8 exec sway-jumpapp kitty
bindsym $super+Shift+Return exec kitty
bindsym $super+Alt+Return exec kitty-ctrl jump htop

bindsym $super+e exec sway-jumpapp -c emacs -- emacsclient -cn -a emacs 
bindsym XF86Launch9 exec sway-jumpapp -c emacs -- emacsclient -a emacs -c -n 
bindsym $super+shift+e exec emacsclient -c -n -a emacs
bindsym $super+s exec sway-jumpapp -c Slack slack
bindsym XF86Launch5 exec sway-jumpapp -c Slack slack
bindsym $super+f exec sway-jumpapp firefox
bindsym XF86Launch6 exec sway-jumpapp firefox

bindsym $super+m exec kitty-ctrl jump -t Spotify spt;exec jumpapp kitty

bindsym $super+f10 font pango: RobotoMono Nerd Font Regular 12

bindsym $super+w exec sway-jumpapp chromium
bindsym XF86Launch7 exec sway-jumpapp chromium

bindsym XF86AudioRaiseVolume exec volumectl up
bindsym XF86AudioLowerVolume exec volumectl down
bindsym XF86AudioMute exec volumectl toglge
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
bindsym XF86AudioStop exec playerctl stop
bindsym XF86MonBrightnessDown exec brightnessctl set 5%-
bindsym XF86MonBrightnessUp exec brightnessctl set +5%

bindsym $super+control+e exec  wofi-emoji

mode "resize" {
    bindsym Shift+Left resize grow width 5px
    bindsym Shift+Down resize shrink height 5px
    bindsym Shift+Up resize grow height 5px
    bindsym Shift+Right resize shrink width 5px

    bindsym Control+Left resize grow width 50px
    bindsym Control+Down resize shrink height 50px
    bindsym Control+Up resize grow height 50px
    bindsym Control+Right resize shrink width 50px

    # Ditto, with arrow keys
    bindsym Left resize grow width 15px
    bindsym Down resize shrink height 15px
    bindsym Up resize grow height 15px
    bindsym Right resize shrink width 15px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $super+equal mode "resize"

mode "move" {
    bindsym Control+Left  move left 50 px
    bindsym Control+Down  move down 50 px
    bindsym Control+Up    move up 50 px
    bindsym Control+Right move right 50 px

    bindsym Left  move left 20 px
    bindsym Down  move down 20 px
    bindsym Up    move up 20 px
    bindsym Right move right 20 px

    bindsym Shift+Left  move left 5 px
    bindsym Shift+Down  move down 5 px
    bindsym Shift+Up    move up 5 px
    bindsym Shift+Right move right 5 px

    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $super+9 mode "move"


