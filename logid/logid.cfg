devices: (
{
    name: "Wireless Mouse MX Master";
    smartshift:
    {
        on: true;
        threshold: 30;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    dpi: 1500;
thumbwheel:
{
    divert: true
    invert: true

    left: {
        mode: "Axis"
        axis: "REL_HWHEEL_HI_RES"
        axis_multiplier: -1
    }

    right: {
        mode: "Axis"
        axis: "REL_HWHEEL_HI_RES"
        axis_multiplier: 1
    }

    tap: {
        type: "Keypress"
        keys: ["KEY_A"]
    }

    touch: {
        type: "Keypress";
        keys: ["KEY_B"]
    };

    proxy: {
        type: "Keypress"
        keys: ["KEY_C"]
    }
};
   buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                   {
                        direction: "Left";
                        mode: "Onrelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_F15"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "Onrelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_F16"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "Onrelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_F17"];
                        };
                    },
                    {
                        direction: "Up";
                        mode: "Onrelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_F18"];
                        };
                    },                    
                    {
                        direction: "None"
                        mode: "onrelease"
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_F19"];
                        }
                    }
                );
            };
        },
        {
            cid: 0xc4;
            action =
            {
                type: "Keypress";
                keys: ["KEY_F14"];
            };
        },
    );
}
)
