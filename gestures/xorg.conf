#gesture swipe left	4  xdotool key super+Alt+Left
#gesture swipe right 4	xdotool key super+Alt+Right
gesture swipe right 3 xte 'keydown Super_L' 'keydown Page_Down' 'keyup Page_Down' 'keyup Super_L' 'sleep 1'
gesture swipe left 3 xte 'keydown Super_L' 'keydown Page_Up' 'keyup Page_Up' 'keyup Super_L' 'sleep 1'
gesture swipe right 4 xdotool key control+Tab
gesture swipe left 4 xdotool key control+shift+Tab
gesture pinch in xdotool key super+s
gesture pinch out xdotool key control+w

# gesture swipe left_up xdotool key alt+Left
# gesture swipe right_down xdotool key alt+Right
